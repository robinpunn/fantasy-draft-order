<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Draft Order</title>
  </head>
  <body>
    <main id="app">
      <h1>Fantasy League Draft Order Generator</h1>
      <div id="inputContainer">
        <input type="text" id="nameInput" placeholder="Enter a name" />
        <button id="addNameBtn">Add Participant</button>
      </div>
      <button id="generateBtn">Generate Draft Order</button>
      <div id="listsContainer">
        <div id="originalListContainer">
          <h2>League</h2>
          <ul id="originalList"></ul>
        </div>
        <div id="draftOrderContainer" class="hidden">
          <h2>Draft Order</h2>
          <ul id="draftOrderList"></ul>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
